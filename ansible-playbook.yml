---
- name: kubeCodeDeploy
  hosts: kube
  become: true
  tasks:
    - name: Create the namespace
      command: kubectl create -f mynamespace.yaml

    - name: Create the svc
      command: kubectl create -f mysvc.yaml -n mypod

    - name: Create the mydeployment
      command: kubectl create -f mydeployment.yaml -n mypod

